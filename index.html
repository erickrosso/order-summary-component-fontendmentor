<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img class="hero" src="images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p class="txt">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device any where you like!</p>
      <div class="plano">
        <img src="images/icon-music.svg" alt="">
        <p class="planotxt"><span>Annual Plan</span> $59.99/year</p>
        <a href="#">Change</a>
      </div>
      <button class="button">Proceed to Payment</button>
      <button class="button white">Cancel Order</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/erickrosso/order-summary-component-fontendmentor.git">Erick de Rosso</a>.
  </div>
</body>
</html>
